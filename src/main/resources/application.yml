# Custom RabbitMQ Topology and Routing Key Configuration
rabbitmq: # Note: This is a custom key, not spring.rabbitmq
  exchange:
    notification: "notification.exchange.topic"
    deadLetter: "deadletter.exchange.direct"
  queue:
    email: "email.notification.queue"
    push: "push.notification.queue"
    in_app: "in_app.notification.queue" # New IN_APP queue
    punch_processing: "punch.processing.queue"
    leave_balance_recalculation: "leave.balance.recalculation.queue"
    employee_location: "employee.location.queue" # <-- NEW LOCATION QUEUE
    dlq:
      email: "email.notification.dlq"
      push: "push.notification.dlq"
      in_app: "in_app.notification.dlq" # New IN_APP DLQ
      punch_processing: "punch.processing.dlq"
      leave_balance_recalculation: "leave.balance.recalculation.dlq"
      employee_location: "employee.location.dlq" # <-- NEW LOCATION DLQ
  routingkey:
    email_prefix: "notification.email"
    push_prefix: "notification.push"
    in_app_prefix: "notification.inapp" # New IN_APP prefix
    punch_processing_prefix: "punch.processing"
    leave_balance_recalculation_prefix: "leave.balance.recalculation"
    employee_location_prefix: "employee.location" # <-- NEW LOCATION PREFIX

    email: "notification.email.#"
    push: "notification.push.#"
    in_app: "notification.inapp.#"      # New IN_APP binding key
    punch_processing: "punch.processing.#"
    leave_balance_recalculation: "leave.balance.recalculation.#"
    employee_location: "employee.location.#" # <-- NEW LOCATION BINDIN

    dlq:
      email: "dlq.email"
      push: "dlq.push"
      in_app: "dlq.inapp"             # New IN_APP DLQ routing key
      punch_processing: "dlq.punch.processing"
      leave_balance_recalculation: "dlq.leave.balance.recalculation"
      employee_location: "dlq.employee.location" # <-- NEW LOCATION DLQ ROUTING KEY

tracking:
  rabbit:
    exchange: tracking.points
    queue:
      prefix: tracking.points.q
    shards: 8
  chunk:
    size: 10
    maxWindowSeconds: 60


# Notification Engine Specific Configurations
notification:
  email:
    default-language: "en-US"
  push:
    default-language: "en-US"
  inapp: # Renamed from in_app to inapp for consistency, or keep as in_app if preferred
    default-language: "en-US"
  templating:
    default-language: "en-US"

logging:
  level:
    com.wfm.experts: DEBUG
    com.wfm.experts.notificationengine: DEBUG
    org.springframework.amqp: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.mail: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always